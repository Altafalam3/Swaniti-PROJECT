<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LOGIN</title>
   <link rel="stylesheet" href="./index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

   <section class="flex sm:flex-row h-screen items-center">

      <div class="h-5/6 hidden md:ml-2 md:block md:w-1/2 xl:w-1/2 ">
         <img src="LS-sample.jpg" alt="Photo" class="w-full h-full object-cover rounded-md shadow-gray-500">
      </div>

      <div class="w-full md:max-w-md lg:max-w-full sm:mx-auto  md:w-1/2  h-screen px-6 lg:px-16 xl:px-12
flex items-center justify-center">

         <div class="w-[95%]  sm:w-4/5  lg:w-full h-100 bg-white">
            <img src="./SWANITI.png" alt="" class="md:max-w-sm max-w-xs mt-28 ml-4">
            <h2 class="text-xl md:text-2xl font-bold leading-5 mt-10 pl-8">Login to your account</h2>
            <br>

            <form action="" method="post" class="py-3 px-4 mx-1 rounded-md">
               <div class="p-4">
               <label class="block text-black">Username / Email Address</label>
               <input type="text" placeholder="Username / Email Address"
                  class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" id="email">
               <br>
               <label class="block text-black">Password</label>
               <input type="password" placeholder="Password"
                  class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" id="password">
               <hr>
               <button type="submit" class="w-full block bg-blue-600 hover:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-3 mt-6" id="login-btn" >Log In</button>

               <p class="mt-8 text-center">
                  Don't have an account?
                  <a href="Signup.html" class="text-blue-500 hover:text-blue-700 font-semibold">
                     Sign Up
                  </a>
               </p>
            </form>
            <p class="text-sm text-gray-500 mt-12 text-center">&copy; CLASH OF CODE All rights reserved.</p>
         </div>
         </div>

      </div>

   </section>


   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
   <script src="index.js"></script>
</body>

</html>
